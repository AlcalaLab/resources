site_name: Alcal√° Lab Handbook
repo_url: https://github.com/AlcalaLab/resources/
edit_uri: blob/main/docs
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
  icon:
    edit: material/pencil
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences

nav:
   - Home: 'index.md'
